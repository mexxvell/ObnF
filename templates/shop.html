{% extends "layout_base.html" %}
{% block content %}
<div class="page shop-page">
  <h2>Магазин</h2>
  <div class="products-grid">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ url_for('static', filename='images/' ~ product.image) }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price }} ₽</p>
      <button>Купить</button>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
